<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Galeria Arte Nc</title>
</head>
<body>
    <header>
        <h1>Galería de Arte</h1>
        <h2>Vincent van Gogh</h2>
      </header>
      
      <section>
        <div class="video-container">
          <video controls>
            <source src="assets/src/video2.mp4" type="video/mp4">
          </video>
        </div>
      </section>
      
      <section>
        <h2>Obras de Arte</h2>
        <div class="gallery">
          <img src="assets/img/1.jpg" alt="Obra 1">
          <img src="assets/img/2.jpg" alt="Obra 2">
          <img src="assets/img/3.jpg" alt="Obra 3">
          <img src="assets/img/4.jpg" alt="Obra 4">
          <img src="assets/img/5.jpg" alt="Obra 5">
          <img src="assets/img/6.jpg" alt="Obra 6">
          <img src="assets/img/7.jpg" alt="Obra 7">
          <img src="assets/img/8.jpg" alt="Obra 8">
        </div>
      </section>
      
      <section>
        <audio controls>
          <source src="assets/src/vangoth.mp3" type="audio/mpeg">
        </audio>
      </section>
      
      <footer>
        <p>Contáctanos: galeria@galeria.com</p>
        <h5>desarrollado con amor por nathalie carrasco para SMU</h5>
      </footer>
</body>
</html>
